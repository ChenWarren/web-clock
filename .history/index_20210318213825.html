<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Clock</title>
</head>
<body>
    <main class="clock">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <div class="center_dot"></div>

        <div class="number num_1">
            <h2>||</h2>
        </div>
        <div class="number num_3">
            <h2 class="">||</h2>
        </div>
        <div class="number num_6">
            <h2>||</h2>
        </div>
        <div class="number num_9">
            <h2>||</h2>
        </div>

        <div class="number dot_1"></div>
        <div class="number dot_2"></div>
        <div class="number dot_3">
            <h2>||</h2>
        </div>
        <div class="number dot_4"></div>
        <div class="number dot_5"></div>
        <div class="number dot_6">
            <h2>||</h2>
        </div>
        <div class="number dot_7"></div>
        <div class="number dot_8"></div>
        <div class="number dot_9">
            <h2>||</h2>
        </div>
        <div class="number dot_10"></div>
        <div class="number dot_11"></div>
        <div class="number dot_12">
            <h2>||</h2>
        </div>
    </main>

    <script src="clock.js"></script>
    
</body>
</html>

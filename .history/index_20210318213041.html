<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Clock</title>
</head>
<body>
    <main class="clock">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <div class="center_dot"></div>

        <div class="number num_1">
            <h2>12</h2>
        </div>
        <div class="number">
            <h2 class="num_3">3</h2>
        </div>
        <div class="number num_6">
            <h2>6</h2>
        </div>
        <div class="number num_9">
            <h2>9</h2>
        </div>

        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </main>

    <script src="clock.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Web Clock | by Warren</title>
    <meta name="description" content="A simple design of a web clock by Warren Chen">
</head>
<body>
    <!-- Quote -->
    <h1 class="quote">take a moment to feel time passing...</h1>
    <main >
        <article class="clock">
            <!-- hour, minute, second handle and center cot -->
            <section class="hour"></section>
            <section class="minute"></section>
            <section class="second"></section>
            <section class="center_dot"></section>

            <!-- time marks on clock -->
            <div class="number dot_1">
                <h4>|</h4>
            </div>
            <div class="number dot_2">
                <h4>|</h4>
            </div>
            <div class="number dot_3">
                <h2>||</h2>
            </div>
            <div class="number dot_4">
                <h4>|</h4>
            </div>
            <div class="number dot_5">
                <h4>|</h4>
            </div>
            <div class="number dot_6">
                <h2>||</h2>
            </div>
            <div class="number dot_7">
                <h4>|</h4>
            </div>
            <div class="number dot_8">
                <h4>|</h4>
            </div>
            <div class="number dot_9">
                <h2>||</h2>
            </div>
            <div class="number dot_10">
                <h4>|</h4>
            </div>
            <div class="number dot_11">
                <h4>|</h4>
            </div>
            <div class="number dot_12">
                <h2>||</h2>
            </div>
        </article>
    </main>
    <!-- Footer text -->
    <p class="footer-text">created by <a href="https://wchen.im">Warren</a> 2021</p>
    <script src="clock.js"></script>
    
</body>
</html>
